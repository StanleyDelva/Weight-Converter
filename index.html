<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>

    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <h5 class="text-center">*Erase the input for one unit before using the other*</h5>
                <form>
            
                    <div class="form-group">
                        <input
                        id="lbsInput" 
                        type="number"
                        class="form-control form-control-lg"
                        placeholder="Enter Pounds...">
                    </div>

                    <div class="form-group">
                        <input
                        id="gInput" 
                        type="number"
                        class="form-control form-control-lg"
                        placeholder="Enter Grams...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                            <div class="card-body">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="card bg-danger mb-2">
                                <div class="card-body">
                                    <h4>Ounces:</h4>
                                    <div id="ozOutput">
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="card bg-info mb-2">
                                <div class="card-body">
                                    <h4>Pounds:</h4>
                                    <div id="lbOutput">
                                        
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden';

        document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('lbOutput').innerHTML = lbs;
            document.getElementById('gramsOutput').innerHTML = (lbs/0.0022046).toFixed(2);
            document.getElementById('kgOutput').innerHTML = (lbs/2.2046).toFixed(2);
            document.getElementById('ozOutput').innerHTML = lbs * 16;
        });

        document.getElementById('gInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let gs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = gs;
            document.getElementById('lbOutput').innerHTML = (gs/453.592).toFixed(3);
            document.getElementById('kgOutput').innerHTML = (gs/1000).toFixed(3);
            document.getElementById('ozOutput').innerHTML = (gs/28.35).toFixed(2);
        });
    </script>
</body>
</html>
